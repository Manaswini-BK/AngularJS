<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular Services</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="AngularService.js"></script>
</head>
<body ng-app="myServiceApp" ng-controller="myServiceCtrl">
    <div>
        <p>Message from Service: {{serviceMsg}}</p>
        <p>Message from Factory: {{factoryMsg}}</p>
       <p>Message from Provider: {{providerMsg}}</p>
    </div>
</body>
</html>
