<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filters</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="Filter.js"></script>
</head>
<body ng-app="filterApp" ng-controller="filterCtrl">
    <lable>Search for the name starting with:</lable>
    <input type="text" ng-model="searchWord">
    <br><br>
    <ul>
        <li ng-repeat = "person in namesArray | searchFilter : searchWord ">{{person.name}}</li>
    </ul>
</body>
</html>
