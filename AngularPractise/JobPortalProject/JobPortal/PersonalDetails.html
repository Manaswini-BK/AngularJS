<div ng-class="{'heading':true}">Personal Details</div>
<br>
<form name="personalDetails" novalidate>
<div ng-class="{'sections':true}">
    First Name: <input name="fname" type="text" ng-model="prsnlDet.fname" required><br><br>
    Last Name: <input type="text" ng-model="prsnlDet.lname" required><br><br>
    Gender: <input name="gender" type="radio" ng-model="prsnlDet.gender" ng-value="'Male'">Male <input name="gender" type="radio" ng-model="prsnlDet.gender" ng-value="'Female'">Female<br><br>
    Phone: <input type="number" maxlength="10" ng-model="prsnlDet.phone" required><br><br>
    Email: <input type="email" ng-model="prsnlDet.email" required><br><br>
    Current City:
    <select ng-model="prsnlDet.city">
        <option>Bengaluru</option>
        <option>Chennai</option>
        <option>Delhi</option>
        <option>Hyderabad</option>
        <option>Mumbai</option>
        <option>Pune</option>
        <option>My City is not listed here</option>
    </select><br><br>
    <p ng-messages="personalDetails.fname.$error">
        <p ng-message="required" style="color: red;" ng-if="personalDetails.fname.$touched && personalDetails.fname.$error">First Name is required</p>
    </p>
</div>
</form>
